<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Mental Health Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1> Mental Health Task Tracker</h1>
      <form id="taskForm">
        <label for="taskName">Task Name:</label><br>
        <input type="text" id="taskName" name="taskName"><br>
        <label for="taskDescription">Description:</label><br>
        <textarea id="taskDescription" name="taskDescription"></textarea><br>
        <label for="taskDeadline">Deadline:</label><br>
        <input type="date" id="taskDeadline" name="taskDeadline"><br><br>
        <button type="submit">Add Task</button>
      </form>
      <table id="taskTable">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Description</th>
              <th>Deadline</th>
              <th>Actions</th>
            </tr>
          <tbody>
             <!-- Task rows will go here -->
            </tbody>
          </table>
        </div>
        <script src="script.js"></script>
      </body>
      </html>
